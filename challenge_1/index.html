<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset = 'utf-8'>
  <title>Tic Tac Toe</title>
  <link rel = 'stylesheet' type= 'text/css' href= 'style.css'>
  <script src = 'app.js'></script>
</head>

<body>
  <div class = 'wrapper'>
    <div class = 'header'> <h1> Tic Tac Toe</h1> </div>

    <div class = 'gameBoardWrapper'> 
      <table class= 'gameBoard'>
        <tr class= 'row0'>
          <td class= "00" onclick='addPiece(currentPlayer, this.className)'>@</td>
          <td class= "01" onclick='addPiece(currentPlayer, this.className)'>@</td>
          <td class= "02" onclick='addPiece(currentPlayer, this.className)'>@</td>
        </tr>
        <tr class= 'row1'>
          <td class= "10" onclick='addPiece(currentPlayer, this.className)'>@</td>
          <td class= "11" onclick='addPiece(currentPlayer, this.className)'>@</td>
          <td class= "12" onclick='addPiece(currentPlayer, this.className)'>@</td>
        </tr>
        <tr class= 'row2'>
          <td class= "20" onclick='addPiece(currentPlayer, this.className)'>@</td>
          <td class= "21" onclick='addPiece(currentPlayer, this.className)'>@</td>
          <td class= "22" onclick='addPiece(currentPlayer, this.className)'>@</td>
        </tr>
      </table>    
    </div>


    <div class = 'message'> <p class = 'message'> Player X's Turn</p> </div>
    <div class = 'buttonContainer'> <button type ='button' class='reset' onclick = 'resetGame()'>New Game</button></div>
  </div>
</body>

</html>
