<!DOCTYPE html>
<html lang = 'en'>
<head>
  <meta charset = 'utf-8'>
  <title>Tic Tac Toe</title>
  <link rel = 'stylesheet' type= 'text/css' href= 'style.css'>
  <script src = 'app.js'></script>
</head>

<body>
  <div class = 'wrapper'>
    <div class = 'header'> <h1> Tic Tac Toe</h1> </div>

    <div class = 'gameBoardWrapper'> 
      <table class= 'gameBoard'>
        <tr class= 'row0'>
          <td>@</td>
          <td>@</td>
          <td>@</td>
        </tr>
        <tr class= 'row1'>
          <td>@</td>
          <td>@</td>
          <td>@</td>
        </tr>
        <tr class= 'row2'>
          <td>@</td>
          <td>@</td>
          <td>@</td>
        </tr>
      </table>    
    </div>

    <div class = 'moveSelector'> 
      <h3> Moveselector will appear here </h3> 
      <span>
        <h3>Select Horizontal Coordinate</h3>
      <select class = "horizCoordinate">
        <option value = "0">0</option>
        <option value = "1">1</option>
        <option value = "2">2</option>
       </select>
     </span>

     <span>
      <h3>Select Vertical Coordinate</h3>
      <select class = "vertCoordinate">
        <option value = "0">0</option>
        <option value = "1">1</option>
        <option value = "2">2</option>
      </select>
    </span>

    </div>
    <div class = 'message'> <p class = 'message'> Player X's Turn</p> </div>
  </div>
</body>

</html>
